<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargers List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Chargers List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Status</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the list of chargers -->
    <tr th:each="charger : ${chargers}">
        <td th:text="${charger.id}"></td>
        <td th:text="${charger.location}"></td>
        <td th:text="${charger.status}"></td>
        <td th:text="${charger.type}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
